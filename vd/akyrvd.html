    <script>
       let w = window.innerWidth
       let h = window.innerHeight
       let bg
       let ch
       let x

       let storyLines = [
       "Hello everyone,",
       "I heard that winning this time could lead to great opportunities like Paradox Life,",
       "so I'll make an announcement here.",
       "If Akanyatsura win in Road to Legend, we will make Club Paradox our home.",
       "As you all know, the members of our group are not actually related by blood;",
       "we are just closely connected by our organization and music. ",
       "There are many people in this world who have no place to call home,",
       "who don't know what to do, and who cry alone.",
       "We want to create a home for them,", 
       "where they can immerse themselves in our music and find their own comrades.",

       "If everyone could live a good life, ",

       "In any case, the sixth person, hurry up and come.",

    ]

        //继续故事
        let storyIndex = 0

        function clicked() {
            if (storyIndex < storyLines.length) {
                document.getElementById('ch01s').innerHTML = storyLines[storyIndex]
                storyIndex++
            } 

            else {
                location.href = "vd.html"
            }
        }
