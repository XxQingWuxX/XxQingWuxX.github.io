<body>

   <script>
       let w = window.innerWidth
       let h = window.innerHeight
       let bg
       let sound

            bg = loadImage("CozmezOpening.png")

        }
        //进入页面的按钮
       function start_game() {
            location.href = "mp.html"                                                                   
       }

       

       //必要
       function setup() {
           createCanvas(w, h)
       }

       //必要
       function draw() {
        background(bg)
       }


   </script>
